<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
	
<script type="text/javascript">

function checkFname()
{
	var f = document.register.fname.value;
	
	var reg=/^[a-zA-Z]+$/; 
		
	if(f=="")
	{
		document.getElementById("fname").innerHTML="Please Enter First Name.";		
	}
	else if(!reg.test(f))
	{
		document.getElementById("fname").innerHTML="Please Enter Only Alphabets.";
	}
	else
	{
		document.getElementById("fname").innerHTML="";	
	}
}

function checkEmail()
{
	var e = document.register.email.value;
	
	var reg = /^[A-Za-z0-9-_.]+@[A-Za-z]+\.[a-zA-Z]{2,4}$/;
	
	if(e=="")
	{
		document.getElementById("email").innerHTML="Please Enter Email.";	
	}
	else if(!reg.test(e))
	{
		document.getElementById("email").innerHTML="Please enter valid Email.";
	}
	else
	{
		document.getElementById("email").innerHTML="";
	}
}

function checkMobile()
{
	var m = document.register.mobile.value;
	
	var reg = /^\d{10}$/;
	
	if(m=="")
	{
		document.getElementById("mobile").innerHTML="Please Enter Mobile.No.";	
	}
	else if(!reg.test(m))
	{
		document.getElementById("mobile").innerHTML="Please enter 10 Digit No.s.";
	}
	else
	{
		document.getElementById("mobile").innerHTML="";
	}
}

function checkPassword()
{
	var p = document.register.password.value;
	
	var reg = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
	
	if(p=="")
	{
		document.getElementById("password").innerHTML="Please Enter Password.";	
	}
	else if(!reg.test(p))
	{
		document.getElementById("password").innerHTML="Please Valid Password";
	}
	else
	{
		document.getElementById("password").innerHTML="";
	}
}



function checkCPassword()
{
	var p1 = document.register.password.value;
	
	var p2 = document.register.cpassword.value;
	
	if(p2=="")
	{
		document.getElementById("cpassword").innerHTML="Please Enter Confirm Password.";	
	}
	else if(p1!=p2)
	{
		document.getElementById("cpassword").innerHTML="Password and Confirm Password does not matched.";
	}
	else
	{
		document.getElementById("password").innerHTML="";
	}
	
}




</script>


</head>
<body>

	<h2 align="center">Client-Side Validation</h2>
	<hr>
	<br>
	<form name="register" action="show.html" method="post">
		<table align="center">
			<tr>
				<td>First Name :</td>
				<td><input type="text" name="fname" onblur="checkFname();"></td>
				<td>
					<span id="fname" style="color:red"></span>
				</td>
			</tr>
			<tr>
				<td>Last Name :</td>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td>Email :</td>
				<td><input type="text" name="email" onblur="checkEmail();"></td>
				<td>
					<span id="email" style="color:red"></span>
				</td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="text" name="mobile" onblur="checkMobile();"></td>
				<td>
					<span id="mobile" style="color:red"></span>
				</td>
			</tr>
			<tr>
				<td>Password :</td>
				<td><input type="text" name="password" onblur="checkPassword();"></td>
				<td>
					<span id="password" style="color:red"></span>
				</td>
			</tr>
			<tr>
				<td>Confirm Password :</td>
				<td><input type="text" name="cpassword" onblur="checkCPassword();"></td>
				<td>
					<span id="cpassword" style="color:red"></span>
				</td>
			</tr>
			<tr>
				<td>Gender :</td>
				<td><input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female</td>
			</tr>
			<tr>
				<td>Hobbies :</td>
				<td><input type="checkbox" name="hobby" value="cricket">Cricket
					<input type="checkbox" name="hobby" value="football">Football
					<input type="checkbox" name="hobby" value="music">Music <input
					type="checkbox" name="hobby" value="swimming">Swimming</td>
			</tr>
			<tr>
				<td>Education :</td>
				<td><select name="education">
						<option>-------Select-----</option>
						<option>SSC</option>
						<option>HSC</option>
						<option>Graduation</option>
				</select></td>
			</tr>
			<tr>
				<td>Address :</td>
				<td><textarea rows="5"></textarea></td>
			</tr>
			<tr>
				<td>Resume :</td>
				<td><input type="file"></td>
			</tr>

			<tr>
				<td></td>
				<td><input type="submit" name="action" value="Submit"
					class="btn btn-danger"></td>
			</tr>



		</table>
	</form>




</body>
</html>
